version: '3.3'
services:
  api:
    container_name: pontential-crud
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    links:
      - db
    depends_on:
      - db
    ports:
      - "3000:3000"
  db:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"